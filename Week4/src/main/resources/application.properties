spring.application.name=Auditing
spring.datasource.url=jdbc:mysql://localhost:3306/week4
spring.datasource.username=root
spring.datasource.password=rootMySQL
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=9000
departmentService.base.url=http://localhost:8080

#Logging Configuration
logging.level.com.Hindol.Auditing.Client=TRACE
logging.pattern.console=%d{dd-mm-yyyy hh:MM:ss} [%level] [%c{2.}] --- %m%n
logging.file.name=application.log
logging.config=classpath:logback.xml
#logging.level.root=DEBUG

#Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/management
management.info.env.enabled=true
management.endpoint.env.show-values=always
info.app.author=Hindol Roy
info.app.version=1.0.0
info.app.github=https://github.com/hRJ06/Spring-Sandbox
management.info.build.enabled=true
management.info.git.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
